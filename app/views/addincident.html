                <h4>Incident Reported By</h4>
                <div class="row">

                    </div>

                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Email</label>

                </div>

                <h4>Incident Details</h4>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label>Place of Incident</label> <a class="label label-primary" ng-click="openMap()"><span class="glyphicon glyphicon-map-marker"></span> Mark on Map</a>
                        <input ng-model="incidentDetails.placeOfIncident" class="form-control"
                         type="url" ng-model="incident.incidentDetails.placeOfIncident">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label>Incident Type</label>
                        <select class="form-control"  ng-model="incidentDetails.incidentType.id" ng-options="incidentType.id as incidentType.description for incidentType in incidentType"/>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <label>Nearest Landmark</label>
                        <input class="form-control" type="text"  ng-model="incidentDetails.landmark">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label>Entry Point</label>
                        <select class="form-control" ng-model="incidentDetails.entryPoint.id"  ng-options="entryPoint.id as entryPoint.description for entryPoint in entryPoint"/>
                    </div>
                    <div class="col-md-4 col-sm-12" ng-if="incidentDetails.entryPoint.id=='OTHER'">
                        <label>Entry Point If Other</label>
                        <input class="form-control" type="text" ng-model="incidentDetails.entryPoint.description">
                    </div>


                </div>
                <div class="row">

                    <div class="col-sm-12 col-md-6 ">
                        <label>Incident Location</label>
                        <select class="form-control" ng-model="incidentDetails.incidentLocation.id"  ng-options="incidentLoc.id as incidentLoc.description for incidentLoc in incidentLocations" >
                            <option value=''>Select</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 ">
                        <label>Incident Location Details</label>
                        <select ng-model="incidentDetails.incidentLocationDetail.id" class="ddropdown form-control" ng-disabled="!incidentDetails.incidentLocation.id"
                        ng-options="incidentLocationDetail.id as incidentLocationDetail.description for incidentLocationDetail in ((incidentLocations | filter:{'id':incidentDetails.incidentLocation.id})[0].incidentLocationDetails) ">
                        <option value=''>Select</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Incident Description</label>
                        <textarea ng-model="incidentDetails.incidentLocationDescription" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-12" style="padding:15px;">
                        <button type="submit" ng-disabled="logIncident.$invalid" class="btn btn-primary">Continue</button>
                    </div>

                    </div>
                    <div class="modal-body" ng-if="map">
                        <maps-directive>     
                        </maps-directive>
                    </div>
                    <div class="modal-footer">

                </div>
     
            </div>
