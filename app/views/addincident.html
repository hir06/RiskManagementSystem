<div class="row header">
    <ng-include src="'app/views/header.html'"></ng-include>
</div>
<div class="row" style="padding-top:0">
    <div class="col-md-2 navbar hidden-sm hidden-xs">
        <ng-include src="'app/views/menu.html'"></ng-include>
    </div>
    <div class="col-md-10 content">
        <ul class="nav nav-tabs">
            <li ng-class="{active:tab=='1'}" ng-click="tab=1"><a>Log Incident</a></li>
            <li ng-class="{active:tab=='2'}" ng-click="tab=2"><a>Incident Details</a></li>

            <li ng-class="{active:tab=='3'}" ng-click="tab=3"><a>Accident</a></li>
            <li ng-class="{active:tab=='4'}" ng-click="tab=4"><a>Assets</a></li>
            <li ng-class="{active:tab=='5'}" ng-click="tab=5"><a>Crime</a></li>

            <li ng-class="{active:tab=='6'}" ng-click="tab=6"><a>Claim</a></li>
            <li ng-class="{active:tab=='7'}" ng-click="tab=7"><a>Investigation</a></li>
            <li ng-class="{active:tab=='8'}" ng-click="tab=8"><a>Supporting Documnets</a></li>
        </ul>
        <div class="form-content " ng-show="tab==1">
            <h2>Incident Details</h2>
            <form>
                <h4>Incident Reported By</h4>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>User Id</label>
                        <input type="text" class="form-control" placeholder="User Id" ng-model="incidentFirst.username" readonly/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.firstName" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.middleName" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.lastName" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>Organization</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.position.department.organization.description" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Department</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.position.department.description" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Position</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.position.description" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>Phone</label>
                        <input type="text" class="form-control" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Alternate Phone</label>
                        <input type="text" class="form-control" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" readonly/>
                    </div>
                </div>
                <h4>Supervisor Details</h4>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.manager.firstName" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.manager.middleName" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" ng-model="incidentFirst.manager.lastName" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>Phone</label>
                        <input type="text" class="form-control" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Alternate Phone</label>
                        <input type="text" class="form-control" readonly/>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" readonly/>
                    </div>
                </div>
                <h4>Suspect Details</h4>
                <div class="row">

                    <div class="col-sm-12 col-md-4">
                        <label>Suspect Type</label>
                        <select class="form-control" ng-options="suspectType.id as suspectType.description for suspectType in suspectType" ng-model="entryCount" ng-change="getEntries()" />

                    </div>
                    <div class="com-sm-12 col-md-4 hide">
                        <input type="text" name="" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-3">
                        <label>First Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <label>Last Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="margin-top:1.7em">Lookup</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Gender</label>
                        <input type="radio" name="gender" /> <span>Male</span>
                        <input type="radio" name="gender" /> <span>Female</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label>Address Line 1</label>
                        <textarea class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Address Line 2</label>
                        <textarea class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label>City</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label>County</label>
                        <input type="text" class="form-control" />
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 postal-code">
                        <label>Postal Code</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label>Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-12" style="padding:15px;">
                        <button type="button" class="btn btn-primary" ng-click="changeTab(2)">Continue</button>
                    </div>

                </div>
            </form>

        </div>

        <ng-include src="'app/views/addincident_details.html'"></ng-include>

        <ng-include src="'app/views/addincident_accident.html'"></ng-include>
        <ng-include src="'app/views/addincident_assets.html'"></ng-include>
        <ng-include src="'app/views/addincident_crime.html'"></ng-include>
      <ng-include src="'app/views/addincident_claim.html'"></ng-include>
      <ng-include src="'app/views/addincident_investigation.html'"></ng-include>
      <ng-include src="'app/views/addincident_documents.html'"></ng-include>
    </div>
    <div class="footer">

    </div>
