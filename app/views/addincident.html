<div class="row header">
    <ng-include src="'app/views/header.html'"></ng-include>
</div>
<div class="row">
    <div class="col-md-2 navbar hidden-sm hidden-xs">
        <ng-include src="'app/views/menu.html'"></ng-include>
    </div>
    <div class="col-md-10 content">
        <ul class="nav nav-tabs">
            <li ng-class="{active:tab=='1'}" ng-click="tab=1"><a>Log Incident</a></li>
            <li ng-class="{active:tab=='2'}" ng-click="tab=2"><a>Incident Details</a></li>
            <li ng-class="{active:tab=='3'}" ng-click="tab=3"><a>Claim</a></li>
            <li ng-class="{active:tab=='4'}" ng-click="tab=4"><a>Investigation</a></li>
            <li ng-class="{active:tab=='5'}" ng-click="tab=5"><a>Supporting Documnets</a></li>
        </ul>
        <div class="form-content " ng-if="tab==1">
            <h2>Incident Details</h2>
            <form>
                <h4>Incident Raised By</h4>
                <div class="row">
                    <div class="col-sm-12">
                        <label>User Id</label>
                        <input type="text" class="form-control" placeholder="User Id" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>Organization</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Department</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Position</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Alternate Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" />
                    </div>
                </div>
                <h4>Supervisor Details</h4>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label>Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Alternate Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" />
                    </div>
                </div>
                <h4>Suspect Details</h4>
                <div class="row">

                    <div class="col-sm-12">
                        <label>Suspect Type</label>
                        <select class="form-control">
                            <option>Select</option>
                            <option>Customer</option>
                            <option>Supplier</option>
                            <option>Employee</option>
                            <option>3rd Party</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="com-sm-12 hide">
                        <input type="text" name="" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-3">
                        <label>First Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <label>Last Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="margin-top:1.7em">Lookup</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Gender</label>
                        <input type="radio" name="gender" /> <span>Male</span>
                        <input type="radio" name="gender" /> <span>Female</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Address Line 1</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-12">
                        <label>Address Line 2</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label>City</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label>County</label>
                        <input type="text" class="form-control" />
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 postal-code">
                        <label>Postal Code</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label>Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-12" style="padding:15px;">
                        <button type="button" class="btn btn-primary" ng-click="changeTab(2)">Continue</button>
                    </div>

                </div>
            </form>

        </div>

        <ng-include src="'app/views/addincident_details.html'"></ng-include>
      <ng-include src="'app/views/addincident_claim.html'"></ng-include>
      <ng-include src="'app/views/addincident_investigation.html'"></ng-include>
      <ng-include src="'app/views/addincident_documents.html'"></ng-include>
            


    </div>
    <div class="footer">

    </div>
