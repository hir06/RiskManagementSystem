<div class="form-content"  ng-show="activeTab.tab==7">
        <h2>Investigation Details</h2>
        <form ng-submit="submitForm('investigationForm')">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label>Security Requested</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.securityRequested">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label>Training Requested</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.trainingRequested">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label>Investigation Team Name</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-6 col-sm-12">
                    <label>Investigation Team Lead ID</label>
                    <input class="form-control" type="text">
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <label>First Name</label>
                        <input class="form-control" placeholder="First Name" type="text">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label>Middle Name</label>
                        <input class="form-control" placeholder="Middle Name" type="text">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label>Last Name</label>
                        <input class="form-control" placeholder="Last Name" type="text">
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <label>Reviewed Investigation Record(s)</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.reviewedInvestigationRecords">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-12">
                    <label>Reviewed CCTV</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.reviewedCCTV">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
                
                <div class="col-md-4 col-sm-12">
                    <label>Reviewed Picture(s)</label>
                    <select class="form-control"  ng-model="investigationDetails.investigation.reviewedPictures">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
    
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label>Reviewed Witness Statement(s)</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.reviewedWitnessStatement">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label>Reviewed Learner Record(s)</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.reviewedLearnerRecords">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
            </div>
            <div class="row">	
    
                <div class="col-md-6 col-sm-12">
                    <label>Reviewed Asset Record(s)</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.reviewedAssetRecords">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <label>Reviewed Compliance Record(s)</label>
                    <select class="form-control" ng-model="investigationDetails.investigation.reviewedComplianceRecords">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                            <option value="NA">NA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label>Statement</label>
                    <input class="form-control" type="file">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6 col-sm-12">
                    <button type="submit" class="btn btn-info" ng-click="activeTab.formAction='save'">Save</button>
                    <button type="submit" class="btn btn-primary" ng-click="activeTab.formAction='saveContinue'">Save & Continue</button>
                </div>
    
                    <div class="col-md-6 col-sm-12">
                        <button type="button" ng-click="submitForm('investigationForm','back')" class="btn btn-secondary pull-right">Back</button>
                        <button type="button" ng-disabled="!activeTab.completed" ng-click="submitForm('investigationForm','next')" class="btn btn-success pull-right" style="margin-right:5px">Next</button>
                    </div>
    
                </div>
        </form>
    </div>
