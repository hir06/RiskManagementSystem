<div class="form-content" ng-show="activeTab.tab==8">
    <h2>Supporting Documents</h2>

    <form ng-submit="submitForm('supportingDocumentsForm')">
        <div class="row" ng-repeat="doc in supportingDocuments">
            <div class="col-sm-12 col-md-4">
                <label>Document Type</label>
                <select class="form-control" ng-model="doc.documentType">
                        <option>Select</option>
                        <option>Image</option>
                        <option>Video</option>
                        <option>Statement</option>
                    </select>
            </div>
            <div class="col-sm-12 col-md-4">
                    <label>Document Description</label>
                    <input type="text" ng-model="doc.description" class="form-control"/>
                </div>
            <div class="col-sm-12 col-md-4">
                <label>Document</label>
                <input class="form-control" type="file" ng-model="doc.file" ng-upload-change="selectSupportingDocumnet(doc,$event)" ng-disabled="doc.documentType == undefined || doc.description == undefined"/>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-primary" href="" id="btnAddSupportingDocument">Add</a>
            </div>
        </div> -->
        <div class="table-wrapper">
                <table class="table table-bordered incident-list">
                    <thead>
                        <tr>
                            <th>Document Type</th>
                            <th>Document Name</th>
                            <th>Date Added</th>
                            <th>Added By</th>
                            <th>Modify</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="doc in incident.supportingDocuments">
                            <td>{{doc.fileContentType}}</td>
                            <td>{{doc.fileName}}</td>
                            <td>{{doc.lastUpdatedBy}}</td>
                            <td>{{doc.createdBy}}</td>
                            <td><span class="glyphicon glyphicon-trash"></span> <span class="glyphicon glyphicon-download-alt"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="row ">
            <div class="col-md-6 col-sm-12">
                <button type="submit" class="btn btn-info" ng-click="activeTab.formAction='save'">Save</button>
                <button type="submit" class="btn btn-primary" ng-click="activeTab.formAction='saveContinue'">Save & Continue</button>
            </div>

            <div class="col-md-6 col-sm-12">
                <button type="button" ng-click="submitForm('supportingDocumentsForm','back')" class="btn btn-secondary pull-right">Back</button>
                <button type="button" ng-disabled="!activeTab.completed" ng-click="submitForm('supportingDocumentsForm','next')" class="btn btn-success pull-right"
                    style="margin-right:5px">Next</button>
            </div>

        </div>
    </form>
 
</div>
